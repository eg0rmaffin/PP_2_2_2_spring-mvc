<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars Page</title>
</head>
<body>
    <h1>List of Cars</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf iteration to display cars -->
            <tr th:each="car : ${cars}">
                <td th:text="${car.brand}">Brand</td>
                <td th:text="${car.model}">Model</td>
                <td th:text="${car.year}">Year</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
